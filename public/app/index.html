<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/app/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CareAI - Intelligent companion for seniors and caregivers with voice interaction, emotional intelligence, and health support.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CareAI">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>CareAI - Your Health Companion</title>
  <link rel="manifest" href="manifest.json">

  <!-- Sentry CDN (no Flutter package needed) -->
  <script src="https://browser.sentry-cdn.com/7.119.0/bundle.tracing.min.js" crossorigin="anonymous"></script>

  <!-- Metadata placeholders (CI will replace __...__) -->
  <meta name="sentry-dsn" content="__SENTRY_DSN__">
  <meta name="sentry-env" content="__SENTRY_ENV__">
  <meta name="sentry-release" content="__SENTRY_RELEASE__">

  <script>
    (function () {
      try {
        var dsn = document.querySelector('meta[name="sentry-dsn"]')?.content;
        if (!dsn) return; // DSN not provided â†’ no Sentry
        var env = document.querySelector('meta[name="sentry-env"]')?.content || 'production';
        var rel = document.querySelector('meta[name="sentry-release"]')?.content || '';

        Sentry.init({
          dsn: dsn,
          environment: env,
          release: rel,
          integrations: [new Sentry.BrowserTracing()],
          tracesSampleRate: 0.1,
        });
      } catch (_) {}
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>

  <!-- Optional: basic global handlers -->
  <script>
    window.addEventListener('error', function(e) {
      if (window.Sentry) Sentry.captureException(e.error || new Error(e.message));
    });
    window.addEventListener('unhandledrejection', function(e) {
      if (window.Sentry) Sentry.captureException(e.reason || new Error('Unhandled rejection'));
    });
  </script>
</body>
</html>
